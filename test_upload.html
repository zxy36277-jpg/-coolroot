<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试</title>
</head>
<body>
    <h1>文件上传测试</h1>
    <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.doc">
    <button onclick="uploadFile()">上传文件</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '请选择文件';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                console.log('开始上传文件:', file.name);
                const response = await fetch('/api/scripts/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('上传结果:', result);
                
                if (result.success && result.data) {
                    resultDiv.innerHTML = `
                        <h3>上传成功！</h3>
                        <p><strong>提取的信息：</strong></p>
                        <pre>${JSON.stringify(result.data.extractedInfo, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">上传失败: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('上传错误:', error);
                resultDiv.innerHTML = `<p style="color: red;">上传错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
