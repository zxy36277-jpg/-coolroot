<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFæ–‡ä»¶ä¸Šä¼ æµ‹è¯• - ä¿®å¤å</title>
    <style>
        body {

            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

        .upload-area:hover {

        .upload-area.dragover {

        }
        input[type="file"] {

        }
        button {

        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result.loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .file-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .extracted-info {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .extracted-info h4 {
            margin-top: 0;

        }
        .extracted-info pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
        }
        .content-preview {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ PDFæ–‡ä»¶ä¸Šä¼ æµ‹è¯• - ä¿®å¤å</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>ğŸ“ æ‹–æ‹½PDFæ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx">
            <br>
            <button onclick="handleFileUpload()" id="uploadBtn">ğŸš€ ä¸Šä¼ å¹¶è§£ææ–‡ä»¶</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        
        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload();
            }
        });
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸé€‰æ‹©æ–‡ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        async function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) {
                showResult('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶', 'error');
                return;
            }
            
            showResult('æ­£åœ¨ä¸Šä¼ å’Œè§£ææ–‡ä»¶...', 'loading');
            uploadBtn.disabled = true;
            
            try {
                const fileExt = file.name.split('.').pop()?.toLowerCase();
                let response;
                
                if (fileExt === 'pdf' || fileExt === 'doc' || fileExt === 'docx') {
                    // ä½¿ç”¨FormDataä¸Šä¼ PDFå’ŒWordæ–‡æ¡£
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    response = await fetch('http://localhost:5119/api/scripts/upload', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // å¯¹äºæ–‡æœ¬æ–‡ä»¶ï¼Œç›´æ¥è¯»å–å†…å®¹
                    const fileContent = await readFileAsText(file);
                    
                    response = await fetch('http://localhost:5119/api/scripts/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain',
                        },
                        body: fileContent
                    });
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <div class="file-info">
                            <h4>âœ… æ–‡ä»¶è§£ææˆåŠŸï¼</h4>
                            <p><strong>æ–‡ä»¶å:</strong> ${file.name}</p>
                            <p><strong>æ–‡ä»¶å¤§å°:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
                            <p><strong>æ–‡ä»¶ç±»å‹:</strong> ${file.type || 'æœªçŸ¥'}</p>
                            <p><strong>è§£ææ–¹å¼:</strong> ${fileExt === 'pdf' || fileExt === 'doc' || fileExt === 'docx' ? 'FormDataä¸Šä¼ ' : 'æ–‡æœ¬å†…å®¹ä¸Šä¼ '}</p>
                        </div>
                        <div class="extracted-info">
                            <h4>ğŸ“‹ æå–çš„äº§å“ä¿¡æ¯:</h4>
                            <pre>${JSON.stringify(data.data.extractedInfo, null, 2)}</pre>
                        </div>
                        <div class="extracted-info">
                            <h4>ğŸ“„ æ–‡ä»¶å†…å®¹é¢„è§ˆ (å‰500å­—ç¬¦):</h4>
                            <div class="content-preview">${data.data.content.substring(0, 500)}${data.data.content.length > 500 ? '...' : ''}</div>
                        </div>
                    `, 'success');
                } else {
                    showResult(`âŒ è§£æå¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showResult(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        }
        
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file, 'UTF-8');
            });
        }
        
        function showResult(message, type = 'success') {
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
