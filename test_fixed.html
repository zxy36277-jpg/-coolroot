  <body>
    <div id="root"></div>
    
    <script>
      // 添加调试信息
      console.log('Test page loaded');
      window.addEventListener('load', () => {
        console.log('Page fully loaded');
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          console.log('Root element is empty - React app may not have loaded');
          root.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Loading...</h1><p>If this message persists, there may be an issue with the React app.</p></div>';
        } else {
          console.log('React app appears to be loaded');
        }
      });
      
      // 监听错误
      window.addEventListener('error', (e) => {
        console.error('JavaScript Error:', e.message, 'at', e.filename, ':', e.lineno);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
