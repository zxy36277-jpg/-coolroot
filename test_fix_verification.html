<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI解析修复验证</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            margin: 10px 5px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }
        
        .confidence {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .confidence.high {
            background: #d4edda;
            color: #155724;
        }
        
        .confidence.medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .confidence.low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 AI解析修复验证</h1>
        
        <div class="test-section">
            <h3>快速验证测试</h3>
            <p>点击下面的按钮测试AI解析功能是否正常工作：</p>
            
            <button class="test-button" onclick="testHealthSupplement()">测试保健品识别</button>
            <button class="test-button" onclick="test3CDigital()">测试3C数码识别</button>
            <button class="test-button" onclick="testBeauty()">测试美妆护肤识别</button>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function testHealthSupplement() {
            await testParsing('保健品', `品牌名称：汤臣倍健
核心卖点：维生素D3、钙镁锌、增强免疫力
活动优惠：买二送一，限时优惠
行业：保健品
目标人群：中老年人、孕妇
视频目的：产品推广
平台：抖音、快手、小红书
违禁词：最好、第一、绝对`);
        }
        
        async function test3CDigital() {
            await testParsing('3C数码', `品牌名称：华为Mate 60 Pro
核心卖点：麒麟9000S芯片、卫星通话、超感知影像
活动优惠：以旧换新，最高补贴1000元
行业：3C数码
目标人群：商务人士、科技爱好者
视频目的：广告营销卖货
平台：抖音、B站、淘宝
违禁词：最好、第一、绝对`);
        }
        
        async function testBeauty() {
            await testParsing('美妆护肤', `品牌名称：兰蔻小黑瓶
核心卖点：抗衰老精华、深层修护、提亮肤色
活动优惠：满减优惠，买一送一
行业：美妆护肤
目标人群：25-35岁女性
视频目的：种草带货
平台：小红书、抖音、淘宝
违禁词：最好、第一、绝对`);
        }
        
        async function testParsing(testType, text) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="loading">🤖 正在测试' + testType + '识别...</div>';
            
            try {
                const response = await fetch('https://coolroot.vercel.app/api/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: text
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const info = data.data.extractedInfo;
                    const confidence = data.confidence || 0.8;
                    
                    let confidenceClass = 'low';
                    if (confidence > 0.8) confidenceClass = 'high';
                    else if (confidence > 0.6) confidenceClass = 'medium';
                    
                    resultDiv.innerHTML = `
                        <div class="result-section">
                            <h4>${testType}识别结果 
                                <span class="confidence ${confidenceClass}">
                                    置信度: ${(confidence * 100).toFixed(1)}%
                                </span>
                            </h4>
                            <div class="result-item">
                                <span class="result-label">品牌名称:</span> ${info.brandName || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">产品行业:</span> ${info.industry || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">核心卖点:</span> ${(info.sellingPoints || []).join('、') || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">目标人群:</span> ${info.targetAudience || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">营销目的:</span> ${info.videoPurpose || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">推广平台:</span> ${(info.platforms || []).join('、') || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">优惠信息:</span> ${info.promotionInfo || '未识别'}
                            </div>
                            <div class="result-item">
                                <span class="result-label">违禁词:</span> ${info.forbiddenWords || '未识别'}
                            </div>
                        </div>
                        <div class="success">✅ ${testType}识别测试完成！AI解析功能正常工作。</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 测试失败: ${data.error || '未知错误'}</div>`;
                }
            } catch (error) {
                console.error('测试失败:', error);
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        // 页面加载完成后的提示
        window.addEventListener('load', function() {
            console.log('🔧 AI解析修复验证页面已加载');
            console.log('📝 请点击测试按钮验证AI解析功能是否正常工作');
        });
    </script>
</body>
</html>
