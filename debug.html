<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Information</h1>
    <div id="debug-info"></div>
    
    <script>
        const debugInfo = document.getElementById('debug-info');
        
        // æ£€æŸ¥èµ„æºåŠ è½½
        const checkResource = (url, name) => {
            return fetch(url)
                .then(response => {
                    debugInfo.innerHTML += `<p>âœ… ${name}: ${response.status} ${response.statusText}</p>`;
                    return response.ok;
                })
                .catch(error => {
                    debugInfo.innerHTML += `<p>âŒ ${name}: ${error.message}</p>`;
                    return false;
                });
        };
        
        // æ£€æŸ¥æ‰€æœ‰èµ„æº
        Promise.all([
            checkResource('/coolroot/assets/index-f67fbc39.js', 'JavaScript'),
            checkResource('/coolroot/assets/index-e0be615f.css', 'CSS')
        ]).then(results => {
            if (results.every(r => r)) {
                debugInfo.innerHTML += '<p>ğŸ‰ All resources loaded successfully!</p>';
                // å°è¯•åŠ è½½ä¸»åº”ç”¨
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '/coolroot/assets/index-f67fbc39.js';
                script.onerror = () => {
                    debugInfo.innerHTML += '<p>âŒ Failed to execute JavaScript</p>';
                };
                document.head.appendChild(script);
            } else {
                debugInfo.innerHTML += '<p>âŒ Some resources failed to load</p>';
            }
        });
        
        // ç›‘å¬é”™è¯¯
        window.addEventListener('error', (e) => {
            debugInfo.innerHTML += `<p>âŒ JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}</p>`;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            debugInfo.innerHTML += `<p>âŒ Unhandled Promise Rejection: ${e.reason}</p>`;
        });
    </script>
</body>
</html>
