<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Information</h1>
    <div id="debug-info"></div>
    
    <script>
        const debugInfo = document.getElementById('debug-info');
        
        // 检查资源加载
        const checkResource = (url, name) => {
            return fetch(url)
                .then(response => {
                    debugInfo.innerHTML += `<p>✅ ${name}: ${response.status} ${response.statusText}</p>`;
                    return response.ok;
                })
                .catch(error => {
                    debugInfo.innerHTML += `<p>❌ ${name}: ${error.message}</p>`;
                    return false;
                });
        };
        
        // 检查所有资源
        Promise.all([
            checkResource('/coolroot/assets/index-f67fbc39.js', 'JavaScript'),
            checkResource('/coolroot/assets/index-e0be615f.css', 'CSS')
        ]).then(results => {
            if (results.every(r => r)) {
                debugInfo.innerHTML += '<p>🎉 All resources loaded successfully!</p>';
                // 尝试加载主应用
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '/coolroot/assets/index-f67fbc39.js';
                script.onerror = () => {
                    debugInfo.innerHTML += '<p>❌ Failed to execute JavaScript</p>';
                };
                document.head.appendChild(script);
            } else {
                debugInfo.innerHTML += '<p>❌ Some resources failed to load</p>';
            }
        });
        
        // 监听错误
        window.addEventListener('error', (e) => {
            debugInfo.innerHTML += `<p>❌ JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}</p>`;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            debugInfo.innerHTML += `<p>❌ Unhandled Promise Rejection: ${e.reason}</p>`;
        });
    </script>
</body>
</html>
